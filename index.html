<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$CLUSSY - Yes, It Honks</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { font-family: Arial, sans-serif; height: 100%; overflow-x: hidden; }
    body { background: #000; color: #fff; }
    
    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      z-index: 1000;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }
    nav a:hover { color: #ff0; }
    
    /* Hero Section */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
    }
    .hero .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .hero .content {
      position: relative;
      z-index: 1;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3rem;
      color: #ff0; /* Circus yellow */
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      margin-bottom: 20px;
    }
    .cta-button {
      display: inline-block;
      background: #e60000; /* Bold circus red */
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .cta-button:hover { background: #cc0000; }
    .quick-links {
      margin-top: 30px;
    }
    .quick-links a {
      color: #fff;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    .quick-links a:hover { color: #ff0; }
    
    /* Section Styling */
    section {
      padding: 60px 20px;
      text-align: center;
    }
    section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ff0;
    }
    section p {
      font-size: 1.2rem;
      max-width: 800px;
      margin: 0 auto 20px;
    }
    
    /* FAQ */
    .faq-item {
      max-width: 800px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 5px;
      text-align: left;
